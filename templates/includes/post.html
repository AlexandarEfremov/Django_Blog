{% load static %}
<li>
    <article class="post">
        <a href="{% url 'post_detail' post.slug %}"> {# a slug must be added either hardcoded or dynamically as a third parameter #}
            <img src="{% static "images/"|add:post.image %}" alt="{{ post.title }}"> {# |add is a filter for adding images #}
            <div class="post__content">
                <h3>{{ post.title }}</h3>
                <p>{{ post.excerpt }}</p>
            </div>
        </a>
    </article>
</li>
